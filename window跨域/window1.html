<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript" src="./CRSMessager1.js"></script>
</head>
<body>
<div>
  window1
  <script type="text/javascript">
    /* 绑定一个跨域自定义事件处理回调 */
    CRSMessager.bindCRSEvent("getParentWindowHeight1", (e) => {
      console.log(e, '自定义事件处理回调')
    })

    window.onload = function() {
      /* 自定义事件 */
      CRSMessager.invokeCRSMethod(window.parent, "getParentWindowHeight", null,
        (param) => {
          console.log(param)
        });
    }
  </script>
</div>
</body>
</html>
