<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script type="text/javascript">
  // 1. 回调 ==> 回调地域

  // 2. Promise ==> 错误需要回调捕获
  // 3. Generate ==> 可以控制函数的执行
  // 4. async await ==> 优点是：代码清晰，不用像 Promise 写一大堆 then 链，处理了回调地狱的问题
  // 缺点：await 将异步代码改造成同步代码，如果多个异步操作没有依赖性而使用 await 会导致性能上的降低。
  let a = 0
  let b = async () => {
    a = a + await 10
    console.log('2', a) // -> '2' 10
  }
  b()
  a++
  console.log('1', a) // -> '1' 1
</script>
</body>
</html>
