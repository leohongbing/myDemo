<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script type="text/javascript">
  const promise = new Promise((resolve, reject) => {
    console.log(1)
    resolve()
    console.log(2)
  })

  promise.then(() => {
    console.log(3)
  })

  console.log(4)
  /*
  * Promise构造函数内会立即执行
  * then是微任务，主代码执行完执行*/
</script>
</body>
</html>
