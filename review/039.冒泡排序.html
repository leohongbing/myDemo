<script type="text/javascript">
  /**
   * 通过比较相邻两个元素大小
   * 依次找出最大值
   * */
  // 时间复杂度 n^2
  function bubbleSort(arr) {
    for (let i = 0; i < arr.length; i++) {
      for (let j = 0; j < arr.length - i - 1; j++) {
        if (arr[j] > arr[j + 1]) {
          const temp = arr[j];
          arr[j] = arr[j + 1];
          arr[j + 1] = temp;
        }
      }
    }
    console.log(arr);
  }

  // 改进冒泡排序 时间复杂度
  function bubbleSort1(arr) {
    let i = arr.length - 1;

    while (i > 0) {
      let pos = 0;
      for (let j = 0; j < i; j++) {
        if (arr[j] > arr[j + 1]) {
          pos = j;
          const temp = arr[j];
          arr[j] = arr[j + 1];
          arr[j + 1] = temp;
        }
      }
      i = pos;
    }
    console.log(arr);
  }

  // 生成从l到r的数量为n的随机数组
  function randomArr (n, l, r) {
    let arr = [];
    for (let i = 0; i < n; i++) {
      let _random = Math.round(l + Math.random() * (r - l));
      arr.push(_random)
    }
    return arr;
  }
  var arr = randomArr(10, 1, 100)
  // bubbleSort(arr)
  bubbleSort1(arr)

</script>
