<script type="text/javascript">
  // 已知如下数组：
  // 编写一个程序将数组扁平化去并除其中重复部分数据，最终得到一个升序且不重复的数组

  var arr = [[1, 2, 2], [3, 4, 5, 5], [6, 7, 8, 9, [11, 12, [12, 13, [14]]]], 10];

  var arr1 = new Set() // 去重
  planetArray(arr)

  // 转数组
  arr1 = [...arr1]

  // 升序
  arr1.sort((a, b)=>{
    return a-b
  })
  console.log(arr1)

  // 去扁平化
  function planetArray(arr) {
    for (var i = 0; i < arr.length; i++) {
      var item = arr[i]
      if (Array.isArray(item)) {
        planetArray(item)
      } else {
        arr1.add(item)
      }
    }
  }
